    <script>
        // Data array for icons
        const icons = [
            { icon: "Icon1", title: "Free Storage" },
            { icon: "Icon2", title: "Secure Backup" },
            { icon: "Icon3", title: "Fast Uploads" },
            { icon: "Icon4", title: "Reliable Access" },
        ];
    
        // Target the container
        const container = document.getElementById("icon-container");
    
        // Generate the HTML dynamically
        icons.forEach(item => {
            const div = document.createElement("div");
            div.className = "bg-blue-200 p-4 flex text-center flex-col h-[250px] rounded-lg";
    
            div.innerHTML = `

            container.appendChild(div);
        });
